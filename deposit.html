<!DOCTYPE html>
<html>
<head>
  <title>Wallet - Depositar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body { padding: 20px; }
    .container { max-width: 400px; margin: 0 auto; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Depositar</h2>
    <form id="depositForm">
      <div class="form-group">
        <label for="depositAmount">Monto a depositar:</label>
        <input type="number" class="form-control" id="depositAmount" placeholder="Ingresar Monto" min="1" required>
      </div>
      <button type="submit" class="btn btn-primary">Realizar depósito</button>
    </form>
    <a href="menu.html" class="btn btn-secondary mt-3">Volver al Menú Principal</a>
  </div>

  <script>
    // Inicializar keys si no existen
    if (localStorage.getItem('saldo') === null) localStorage.setItem('saldo', '0');
    if (localStorage.getItem('transactions') === null) localStorage.setItem('transactions', JSON.stringify([]));

    function addTransaction(type, amount, detail) {
      const txs = JSON.parse(localStorage.getItem('transactions') || '[]');
      txs.unshift({ date: new Date().toISOString(), type, amount: Number(amount), detail });
      localStorage.setItem('transactions', JSON.stringify(txs));
    }

    document.getElementById("depositForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const input = document.getElementById("depositAmount");
      const monto = parseFloat(input.value);

      if (isNaN(monto) || monto <= 0) {
        alert("Ingresa un monto válido mayor a 0");
        return;
      }

      let saldoActual = parseFloat(localStorage.getItem("saldo") || "0");
      if (isNaN(saldoActual)) saldoActual = 0;

      saldoActual += monto;
      localStorage.setItem("saldo", String(saldoActual));

      addTransaction('deposito', monto, 'Depósito en cuenta');
      alert(`Depósito exitoso. Nuevo saldo: $${saldoActual.toLocaleString()}`);
      input.value = "";
    });
  </script>
</body>
</html>

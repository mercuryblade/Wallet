<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wallet - Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body { padding: 20px; }
    .container { max-width: 400px; margin: 0 auto; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Inicio de sesión</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Ingresar Correo" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" placeholder="Ingresar Contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      <a href="register.html" class="btn btn-link">Crear cuenta</a>
    </form>
  </div>

  <script>
    function getUsers() {
      try { return JSON.parse(localStorage.getItem('users') || '[]'); }
      catch { return []; }
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      if (!email || !password) { alert('Completa email y contraseña.'); return; }

      const users = getUsers();
      const user = users.find(u => u.email === email && u.password === password);

      if (!user) {
        alert('Credenciales incorrectas. Revisa email o contraseña.');
        return;
      }

      // Guardar usuario logueado y redirigir
      localStorage.setItem('currentUser', JSON.stringify({ id: user.id, name: user.name, email: user.email }));
      window.location.href = 'menu.html';
    });
  </script>
</body>
</html>
